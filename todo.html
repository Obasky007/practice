<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="tailwind.js"></script>

    <style>
        #list {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #1e1e1e;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #06b6d4);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-black font-sans flex items-center justify-center p-4">

    <div
        class="bg-gray-900/80 backdrop-blur-xl border border-gray-800 shadow-2xl rounded-3xl p-8 w-full max-w-lg transition-all hover:shadow-blue-600/30 hover:-translate-y-1 duration-300">

        <h1
            class="text-4xl font-extrabold mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-500 drop-shadow-sm">
            To-Do List
        </h1>

        <div class="space-y-5">
            <div>
                <label for="task" class="block text-gray-300 font-medium mb-1">Task Name</label>
                <input type="text" id="task" placeholder="Enter your task..."
                    class="w-full bg-gray-950 border border-gray-800 text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500 transition-all" />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="Start" class="block text-gray-300 font-medium mb-1">Start Time</label>
                    <input type="time" id="Start"
                        class="w-full bg-gray-950 border border-gray-800 text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" />
                </div>

                <div>
                    <label for="End" class="block text-gray-300 font-medium mb-1">End Time</label>
                    <input type="time" id="End"
                        class="w-full bg-gray-950 border border-gray-800 text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" />
                </div>
            </div>
        </div>

        <button id="addTask"
            class="mt-7 w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold py-3 rounded-lg hover:from-cyan-600 hover:to-blue-700 transition-all duration-200 shadow-md hover:shadow-lg active:scale-95">
            <i class="fa-solid fa-plus mr-2"></i>Add Task
        </button>

        <div
            class="mt-8 max-h-[240px] overflow-auto border border-gray-800 rounded-xl shadow-inner bg-gray-950/50 backdrop-blur-md">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-800 sticky top-0">
                    <tr class="border-b border-gray-700">
                        <th class="p-3 text-gray-300 font-semibold text-center">Task</th>
                        <th class="p-3 text-gray-300 font-semibold text-center">Time</th>
                        <th class="p-3 text-gray-300 font-semibold text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="list" class="divide-y divide-gray-800 text-gray-100 text-center"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="todo.js"></script>
</body>

</html>
